<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<polymer-element name="google-index">
	<template>
		<style>
		    :host {
		      font-family: 'RobotoDraft', sans-serif;
		    }

		    #global {
		    	height: 100%;
		    }
		    .content {
		    	margin-top: 0 auto;
		    }
		    

		    .top-bar {
		    	right: 0px;
				line-height: 40px;
				font-weight: 300;
		    }

		    paper-input {
		    	width: 90%;
		    }
		</style>
		<div vertical layout>
			<div class="top-bar" horizontal layout end-justified>
			    <paper-icon-button icon="settings"></paper-icon-button>
			    <paper-icon-button icon="apps"></paper-icon-button>
			    <div>lespes29@gmail.com</div>
			    <paper-icon-button icon="arrow-drop-down"></paper-icon-button>
			</div>
			<div id="global" vertical layout center>
				<div class="content" vertical layout>
					<img width="90%" on-click="{{search}}" src="https://www.google.be/images/srpr/logo11w.png" hero-id="googleLogo" hero>
					<paper-input id="searchInput" floatingLabel label="Search something" on-change="{{search}}" hero-id="searchInput" hero></paper-input>
				</div>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			search: function(e,detail,sender){
				this.fire("search",this.$.searchInput.value)
			}
		})
	</script>
</polymer-element>
